<header class="bg-white md:px-24 fixed w-full z-10 shadow-md">
    <div class="container mx-auto px-6 lg:px-12 flex items-center justify-between py-4">
        <!-- Logo -->


        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-14">
            <a href="#work"
                class="text-gray-700 hover:text-yellow-400 hover:scale-105 transition-all duration-300 ease-in-out font-semibold">WORK</a>
            <a href="#about"
                class="text-gray-700 hover:text-yellow-400 hover:scale-105 transition-all duration-300 ease-in-out font-semibold">ABOUT</a>
            <a href="#blog"
                class="text-gray-700 hover:text-yellow-400 hover:scale-105 transition-all duration-300 ease-in-out font-semibold">BLOG</a>
            <a href="#contact"
                class="text-gray-700 hover:text-yellow-400 hover:scale-105 transition-all duration-300 ease-in-out font-semibold">CONTACT</a>
        </nav>

        <!-- Mobile Menu Toggle -->
        <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Mobile Navigation -->
    <nav id="mobile-menu"
        class="fixed w-full md:hidden right-0 top-0 bottom-0 z-20 overflow-hidden bg-white transform -translate-x-full transition-transform duration-300">
        <div class="flex flex-col items-center justify-center gap-6 mt-10 text-xl font-bold">
            <!-- Logo in Mobile Menu -->
            <a href="#" class="block">
                <img src="/assets/navbar/Main-Logo.png" alt="Logo" class="h-14 mx-auto">
            </a>
            <a href="#work" class="mobile-nav-item text-gray-700 hover:text-blue-600">WORK</a>
            <a href="#about" class="mobile-nav-item text-gray-700 hover:text-blue-600">ABOUT</a>
            <a href="#blog" class="mobile-nav-item text-gray-700 hover:text-blue-600">BLOG</a>
            <a href="#contact" class="mobile-nav-item text-gray-700 hover:text-blue-600">CONTACT</a>
        </div>
        <!-- Close Icon -->
        <button id="menu-close" class="absolute top-5 right-5 text-gray-700 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </nav>
